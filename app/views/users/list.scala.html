@* list Template File *@
@(users: List[User])(implicit flash:Flash, user:Option[User])

@main("Список пользователей"){
	<div class="container">
		<div class="list-group">
			@for(user<-users){
				<h4 class="list-group-item-heading"><a href=@routes.Users.show(user.id:Long) class="list-group-item"> 
					@(user.name) @if(!user.isActive){
					<p class="text-danger" style="display:inline; float:right">(Заблокирован)!</p>
				}</a></h4>
		
			}
		</div>
	</div>
}
